sudo: true
dist: trusty
cache:
  directories:
  - "$HOME/.ivy2"
  - "$HOME/.sbt"
language: scala
scala: 2.11.8
jdk: oraclejdk8
branches:
  only:
  - master
before_install:
- openssl aes-256-cbc -K $encrypted_7f5d77cd5a01_key -iv $encrypted_7f5d77cd5a01_iv
  -in firebase.json.enc -out /tmp/firebase_credentials.json -d
env:
  matrix:
  - FIREBASE_SERVICE_ACCOUNT_KEY_LOCATION=/tmp/firebase_credentials.json
  global:
    secure: 
